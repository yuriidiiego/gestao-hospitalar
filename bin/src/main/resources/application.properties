# JPA / Hibernate
# server.port=8081
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create

spring.sql.init.mode=always

# Swagger
springdoc.api-docs.path=/gestao-hospitalar/api-docs
springdoc.swagger-ui.path=/gestao-hospitalar/swagger-ui.html

spring.main.allow-bean-definition-overriding=true

# Vari√°veis de ambiente para o JWT
app.jwtCookieName= GESTAOHOSPITALAR-JWT
app.jwtSecret= GESTAOHOSPITALAR-SECRET
app.jwtExpirationMs= 600000 

